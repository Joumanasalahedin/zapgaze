services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./zapgaze.db:/app/zapgaze.db
    restart: always
    env_file:
      - .env
    environment:
      - CORS_ORIGINS=http://20.74.82.26:5173,http://localhost:5173

  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_API_URL=http://20.74.82.26:8000
        - VITE_FRONTEND_API_KEY=${FRONTEND_API_KEY}
    ports:
      - "5173:5173"
    env_file:
      - .env
    environment:
      - VITE_API_URL=http://20.74.82.26:8000
      - VITE_AGENT_URL=http://localhost:9000
    depends_on:
      - backend
    restart: always
