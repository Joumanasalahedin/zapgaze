services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: zapgaze
      POSTGRES_USER: zapgaze_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zapgaze_user -d zapgaze"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGINS=http://localhost:5173,http://127.0.0.1:5173

  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8000
        - VITE_FRONTEND_API_KEY=${FRONTEND_API_KEY}
    ports:
      - "5173:5173"
    env_file:
      - .env
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_AGENT_URL=http://localhost:9000
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
