name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run linter
        run: yarn lint
      
      - name: Check formatting
        run: npx prettier --check . || (echo "Formatting check failed. Run 'yarn format' to fix." && exit 1)
      
      - name: Type check
        run: yarn type-check
      
      - name: Run tests
        run: yarn test --passWithNoTests || echo "No tests found or test command not configured"
        continue-on-error: true

  backend:
    name: Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest
      
      - name: Run linter
        run: |
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check formatting
        run: black --check app/ || (echo "Formatting check failed. Run 'black app/' to fix." && exit 1)
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests found or test execution failed"
        continue-on-error: true

  agent:
    name: Agent
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: requirements_local.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_local.txt
          pip install black flake8 pytest
      
      - name: Run linter
        run: |
          flake8 agent/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 agent/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check formatting
        run: black --check agent/ || (echo "Formatting check failed. Run 'black agent/' to fix." && exit 1)
      
      - name: Run tests
        run: |
          pytest agent/ -v --tb=short || echo "No tests found or test execution failed"
        continue-on-error: true
