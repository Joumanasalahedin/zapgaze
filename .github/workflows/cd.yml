name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
      
      - name: Add VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to VM
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
          VM_DEPLOY_PATH: ${{ secrets.VM_DEPLOY_PATH }}
        run: |
          DEPLOY_PATH="${VM_DEPLOY_PATH:-~/zapgaze}"
          ssh -o StrictHostKeyChecking=no ${VM_USER}@${VM_HOST} << EOF
            set -e
            cd ${DEPLOY_PATH}
            
            echo "üîÑ Pulling latest code..."
            git fetch origin
            git reset --hard origin/master
            git clean -fd
            
            # Detect docker compose command (plugin vs standalone)
            if command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE="docker-compose"
            else
              DOCKER_COMPOSE="docker compose"
            fi
            
            echo "üê≥ Stopping existing containers..."
            ${DOCKER_COMPOSE} down || true
            
            echo "üî® Building and starting containers..."
            ${DOCKER_COMPOSE} up -d --build
            
            echo "‚úÖ Deployment complete!"
            
            # Show running containers
            ${DOCKER_COMPOSE} ps
            
            # Show recent logs
            echo "üìã Recent container logs:"
            ${DOCKER_COMPOSE} logs --tail=20
          EOF
